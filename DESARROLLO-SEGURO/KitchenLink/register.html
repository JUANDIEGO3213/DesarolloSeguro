<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Registro | KitchenLink</title>
</head>

<body>
    <div class="container" id="container">
        <div class="sign-in">
            <form action="src/php/register_handler.php" method="POST">

                <div class="title-logoMM">
                    <h1>Registrar Usuario</h1>
                </div>

                <span>Solo para administradores</span>
                <input type="password" placeholder="Contraseña de administrador" name="admin_password" required />
                <input type="text" placeholder="Nombre completo" name="name" required />
                <input type="text" placeholder="Nombre de usuario" name="user" required />
                <input type="password" placeholder="Contraseña" name="password" required />

                <select name="role_id" required>
                    <option value="">Selecciona un rol</option>
                    <option value="1">Gerente</option>
                    <option value="2">Mesero</option>
                    <option value="3">Jefe de Cocina</option>
                    <option value="4">Hostess</option>
                    <option value="5">Encargado de Barra</option>
                    <option value="6">Cajero</option>
                </select>

                <button type="submit">Registrar</button>
            </form>
             <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-right">
            <h1>¡Hola!</h1>
            <img src="src/images/logos/La Mare Mestiza.png" alt="Logo de La Mare Metiza" style="max-width: 80%; margin-top: 20px;" />
            <p>¿Listo? Continuemos con el proceso.</p>
           
          </div>
        </div>
      </div>
        </div>
    </div>
</body>

</html>
